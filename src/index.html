<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="p-2">
    <h1 class="text-3xl font-bold underline">Students list</h1>
    <ul id="studentsList" class="grid grid-cols-4 gap-4 m-10"></ul>
    <button
      class="bg-lime-800 hover:bg-lime-700 px-4 py-1 rounded-lg text-white"
      id="printButton"
    >
      Print students
    </button>
    <button
      class="bg-lime-800 hover:bg-lime-700 px-4 py-1 rounded-lg text-white"
      id="cleanButton"
    >
      Clean List students
    </button>
    <div class="w-full border-lime-700 p-4 min-h-96 flex gap-4 justify-center m-10">
      <section id="approved" class="rounded-lg bg-lime-400 min-w-[40%] max-w-0.5">
        <h3 class=" font-bold p-2">Approved</h3>
        <div class="dropArea h-full bg-lime-300 grid grid-cols-2 gap-2 p-2 rounded-lg" id="approvedArea"></div>
      </section>
      <section id="suspended" class="rounded-lg bg-red-500 min-w-[40%]">
        <h3 class=" font-bold p-2">Suspended</h3>
        <div class="dropArea h-full bg-red-400 grid grid-cols-2 p-2 rounded-lg" id="suspendedArea"></div>
      </section>
    </div>
    <footer class="p-2 mt-16 bg-slate-500">Examen MÃ²dul 1. Georgina.  Maig 2024</footer>
    <script src="index.js"></script>
  </body>
</html>
